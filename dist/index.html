<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <header>
    <img src="../images/logo.svg" alt="splitter_logo">
  </header>
  <main>

    <div class="container">

      <div class="container container__bill">
        <span class="heading_text">Bill</span>
        <div class="inputbox inputbox__bill" contenteditable="true">
          <img class="inputbox__icon" src="../images/icon-dollar.svg" alt="dollar">
          <span id="bill--value">142.55</span>
        </div>
      </div>

      <div class="tip__input">

        <span class="heading_text">Select Tip %</span>
        <span class="tip"><a href="" class="tip--value">5%</a></span>

        <span class="tip"><a href="" class="tip--value">10%</a></span>

        <span class="tip"><a href="" class="tip--value">15%</a></span>

        <span class="tip"><a href="" class="tip--value">20%</a></span>

        <span class="tip"><a href="" class="tip--value">25%</a></span>

        <span class="tip"><a href="" class="tip--value">Custom</a></span>
      </div>

      <!-- nop number of person -->

      <div class="container container__noperson">

        <span class="heading_text">Number of Person</span>
        <div class="inputbox inputbox__nop" contenteditable="true">
          <img class="inputbox__icon" src="../images/icon-person.svg" alt="person">
          <span id="nop--value">5</span>
        </div>
      </div>

    </div>

    <div class="container container__display">


      <div class="tip_amount_person">
        <span class="tip-amount-person--text">Tip Amount / person</span>
        <span id="tip-amount-person--value">$4.27</span>
      </div>

      <div class="total_amount_person">
        <span class="total_amount_person--text">Total / person</span>
        <span class="total_amount_person--value">$32.79</span>
      </div>

      <div class="btn">
        <a href="#" class="btn__reset">Reset</a>
      </div>
    </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
