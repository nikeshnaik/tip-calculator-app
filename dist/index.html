<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <header>
    <img src="../images/logo.svg" alt="splitter_logo">
  </header>
  <main id="app">

    <div class="container">

      <div class="container__bill">
        <span class="heading_text">Bill</span>
        <div class="inputbox inputbox__bill">
          <img class="inputbox__icon" src="../images/icon-dollar.svg" alt="dollar" contenteditable="false">
          <span class="input--value" id="bill--value" contenteditable="true">0</span>
        </div>
      </div>

      <div class="container__tip-input">

        <span class="heading_text">Select Tip %</span>
        <div class="tip">
          <span class="tip-wrapper" tabindex="0"><a class="tip--value">5%</a></span>

          <span class="tip-wrapper" tabindex="0"><a class="tip--value">10%</a></span>

          <span class="tip-wrapper" tabindex="0"><a class="tip--value">15%</a></span>

          <span class="tip-wrapper" tabindex="0"><a class="tip--value">25%</a></span>

          <span class="tip-wrapper" tabindex="0"><a class="tip--value">50%</a></span>

          <span class="tip-wrapper"> <span class="tip--value input--value" id="custom-tip"
              contenteditable="true">Custom</span></span>
        </div>
      </div>

      <!-- nop number of person -->

      <div class="container__noperson">

        <span class="heading_text">Number of People</span>
        <span class="heading_text heading_text--warning">Can't be zero</span>
        <div class="inputbox inputbox__nop">
          <img class="inputbox__icon" src="../images/icon-person.svg" alt="person" contenteditable="false">
          <span class="input--value" id="nop--value" contenteditable="true">0</span>
        </div>
      </div>

    </div>

    <div class="container__display">


      <div class="display-group">
        <div class="display-text">
          <span class="text--subheading">Tip Amount</span>
          <span class="text--subtext"> / person</span>
        </div>

        <span class="calculated--value" id="tip-amount-person--value">$0</span>
      </div>

      <div class="display-group">

        <div class="display-text">
          <span class="text--subheading">Total</span>
          <span class="text--subtext"> / person</span>
        </div>

        <span class="calculated--value" id="total_amount_person--value">$0</span>
      </div>

      <div class="reset__btn display-group">
        <a href="#" class="btn">Reset</a>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="bundle.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
</body>

</html>
